<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro da Liga dos Programadores</h1>
        <form action="">
            Nome: <input type="text">
            <br><br>
            Email: <input type="email"> 
            - Password: <input type="password">
            <br><br>
            Data de Nascimento: <input type="date"> 
            - Foto: <input type="file">
            <br><br>
            Nacionalidade: <select name="Nacionalidade" id="Nacionalidade">
                <option value="Brasil">Brasil</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="Japão">Japão</option>
            </select>

            - Gênero: F <input type="radio"> M <input type="radio">
            <br><br>
            Linguagens que você domina:
            <br><br>           
            <input type="checkbox"> JavaScript -
            <input type="checkbox"> Python -
            <input type="checkbox"> C -
            <input type="checkbox"> Java
            <br><br>
            <textarea name="message" id="10" cols="30" rows="10" placeholder="Por que você quer ser um programador?"></textarea>
            <br><br>
            <input type="submit" value="Criar">
            
           
        </form>
</body>
</html>
